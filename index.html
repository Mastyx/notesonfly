<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>Notes on fly</title>
	<link rel="stylesheet"
		href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leader-line/1.0.7/leader-line.min.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="notes16.png" type="image/png">
	
</head>

<body>

	<div class="container" id="container">

		<div class="titolo">
			<img id="imageTitle" src="./sticky-notes.png">
			<p>Notes on Fly</p><i id="info" class='bx bxs-help-circle' title="info"></i>
			
			<div id="btn-save" title="Save notes in downloads folder" >
				<i class='bx bxs-save' ></i>
			</div>
			<div id="btn-load" title="load from file">
				<i class='bx bxs-folder' ></i>
			</div>

			<div id="fileNameContainer" style="display: none;">
				<input type="text" id="fileNameInput" placeholder="Enter file name">
				<div id="dnl-button" title="save confirm">
					<i class='bx bx-down-arrow-alt' ></i>
				</div>
			</div>

			<input type="file" id="fileLoadContainer" style="display: none;"accept=".json">
			
			<div id="btn-art-title">
				<i class='bx bx-font-size'></i>
			</div>

			<div class="art-titleContainer" style="display: none;">
				<div class="input-div">
					<input type="text" id="parola" placeholder="create title...">
				</div>
				<textarea id="art-titleArea" cols="30" rows="6"></textarea>
				<div class="button-div">
					<button id="btn-draw-title">Draw</button>
					<button id="btn-copy-clipboard">Copy</button>
				</div>
			</div>

		</div>

		<div class="notes-container">
			<!-- -->
		</div>

		<div class="footer">
			<div id="add-note" title="Add new note">
				<i class='bx bx-edit' ></i>
			</div>
			<div id="reset-btn" title="allinea tutto a sinistra">
				<i class='bx bx-objects-horizontal-left' ></i>
			</div>

			<div id="clear-notes-btn" title="cancella tutto">
				<i class='bx bxs-trash'></i>
			</div>
			<div id="info-zoom">
				<i class='bx bxl-zoom'></i>
				<div id="percent">100%</div>
			</div>

			<a id="sticky" href="https://www.flaticon.com/free-icons/sticky-notes"
			  		title="sticky notes icons">Sticky notes icons created by Freepik - Flaticon</a>
		</div>
	</div>
	<script src="./js/main.js" type="module"></script>

</body>
</html>
