<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notes on fly</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

	<link rel="stylesheet" href="./css/style.css">
	
</head>
<body>

	<div class="container">

		<div class="titolo">
			<img id="imageTitle" src="./sticky-notes.png">
			<p>Notes on Fly</p>
		</div>

		<div class="notes-container">
			<div class="input-box">
				<div contentEditable="true"  id="note" ></div>
				<div id="cancella">
					<img src="./trash.png" alt="cancella">
				</div>
			</div>
		</div>

		<div id="add-note"><p>+</p></div>

		<div class="footer">
			<a href="https://www.flaticon.com/free-icons/sticky-notes" title="sticky notes icons">Sticky notes icons created by Freepik - Flaticon</a>
		</div>
	</div>

</body>
</html>
